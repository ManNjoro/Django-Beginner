{% extends "main/base.html" %}
{% block title %}View List {% endblock%}
{% block content %}
<h1>{{ ls.name }}</h1>
<form action="#" method="post">
    {% csrf_token %}

        {% for item in ls.item_set.all %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">

                    {% if item.complete == True %}
                    <input type="checkbox" name="c{{ item.id }}" id="" value="clicked" checked>
                    {% else %}
                    <input type="checkbox" name="c{{ item.id }}" id="" value="clicked">
                    {% endif %}
                </div>
            </div>
            <input type="text" , value="{{item.text}}" name="" id="" class="form-control">
        </div>
            {% endfor %}

    <div class="input-group mb-3">
        <div class="input-group-prepend">

            <button name="newItem", value="newItem" class="btn btn-success">Add Item</button>
        </div>
        <input type="text", name="new" id="">
    </div>
    <button name="save", value="save" class="btn btn-success">Save</button>
</form>
{% endblock %}
